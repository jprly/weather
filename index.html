<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container my-5 " id=CityFormInput>
        <h3 class="display-4 mb-4  text-center text-secondary">simpleWeather</h3>
        <form>
            <input id="city" class="form-control shadow p-4 mx-auto"  placeholder="Location">

        </form>
    </div>

    <div class="container weather-container my-5 py-3 rounded">
        <img id="weatherIcon" src="/icons/1.svg" style="background-color:rgb(230, 230, 230);  border-radius: 50%;"class="mx-auto d-block shadow text-primary" id="weatherIcon">

        <div id="cityInfoCard">
            <h4 class="mt-4 text-center text-light " id="cityName">City Name</h4>

        <h6 id="weatherText" class="mt-3 text-center text-primary ">CURRENT CONDITIONS</h6>
        <h1 class="display-4 text-white text-center"><span id="temperature">73</span>&#730 F</h1>

    </div>
    </div>
   
    <script src="getweather.js"></script>
    <script src="app.js"></script>
</body>
</html>
